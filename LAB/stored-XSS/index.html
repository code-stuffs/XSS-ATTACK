<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-image: url('https://www.freecodecamp.org/news/content/images/size/w2000/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg');
      }

      h1{
        text-align: center;
        color: aliceblue;
      }
      
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h1 style="font-size: 60px;" >Login to Form</h1>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="user-input">
      <form>
        <div class="form-control">
          <label for="user-message">USERNAME</label>
          <textarea id="user-message" name="user-message"></textarea>
        </div>
        <div class="form-control">
          <label for="message-image">PASSWORD</label>
          <input type="text" id="message-image" name="message-image" />
        </div>
        <button type="submit">LOGIN</button>
      </form>
    </section>
    <section id="user-messages">
      <ul></ul>
    </section>
  </body>
</html>
